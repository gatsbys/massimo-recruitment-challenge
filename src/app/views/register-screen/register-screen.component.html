<div class="layout">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="row text-center">
            <div class="col-12 text-center">
                <h4>Crea tu cuenta!</h4>
                <p>Rellena tus datos, joven padawan!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-4">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name">
                    <mat-error>El email es necesario!</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 mt-4">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Apellido</mat-label>
                    <input matInput formControlName="surname">
                    <mat-error>El email es necesario!</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 mt-4">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-error>El email es necesario!</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 mt-2">
                <mat-form-field appearance="legacy" class="w-100">
                    <mat-label>Contraseña</mat-label>
                    <input type="password" matInput formControlName="password">
                    <mat-error>La contraseña es necesaria!</mat-error>
                </mat-form-field>
            </div>
            <div class="col-12 mt-4 text-center">
                <mat-label class="">Es una cuenta de administración galáctica?</mat-label>
            </div>
            <div class="col-12 text-center mt-4">
                <mat-radio-group class="" formControlName="isAdmin">
                    <mat-radio-button class="mr-4" [value]="false">No</mat-radio-button>
                    <mat-radio-button [value]="true">Sí</mat-radio-button>
                </mat-radio-group>
            </div>
        </div>
        <div class="row mt-3 text-center mb-3" *ngIf="error">
            <div class="col-12">
                <div class="error">
                    <p class="m-0">{{errorMessage}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-4 mb-4">
                <button class="button__main w-100" type="submit">Registrar</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mb-4">
                <button class="button__alt w-100" [routerLink]="['/login']" type="button">Volver al Login</button>
            </div>
        </div>
    </form>
</div>
