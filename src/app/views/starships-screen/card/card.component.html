<div class="card">
    <div #shipImage class="starship-card__image" [ngStyle]="{'background-image':  'url(' + starship.image + ')'}"></div>
    <img style="display: none;" [src]="starship.image" (error)="handleErrorOnImageLoading(shipImage)" />
    <div class="starship-card__content">
        <h3 class="mb-0 mt-2">{{starship.name}}</h3>
    </div>
</div>
