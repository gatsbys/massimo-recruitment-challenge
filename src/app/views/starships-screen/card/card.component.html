<div class="ship-card">
    <div #shipImage class="ship-card__image" [ngStyle]="{'background-image':  'url(' + starship.image + ')'}"></div>
    <img style="display: none;" [src]="starship.image" (error)="handleErrorOnImageLoading(shipImage)" />
    <div class="ship-card__legend">
        <h3 class="">{{starship.name}}</h3>
        <h3 class="">{{starship.model}}</h3>
    </div>
</div>
